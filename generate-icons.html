<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'ic√¥nes PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .container {
            background: #2C2F33;
            padding: 30px;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #3a3a4e;
            border: 2px dashed #667eea;
            border-radius: 5px;
            color: white;
            width: 100%;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .preview-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        .preview-item img {
            border: 2px solid #667eea;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® G√©n√©rateur d'ic√¥nes PWA</h1>
        <p>Uploadez votre image de Pok√©ball pour g√©n√©rer les ic√¥nes n√©cessaires (192x192 et 512x512).</p>
        
        <input type="file" id="imageInput" accept="image/*">
        
        <div>
            <button onclick="generateIcons()">G√©n√©rer les ic√¥nes</button>
            <button onclick="downloadAll()">T√©l√©charger tout</button>
        </div>
        
        <div id="preview" class="preview"></div>
        <div id="status"></div>
    </div>

    <script>
        let sourceImage = null;
        let generatedIcons = {};

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    sourceImage = new Image();
                    sourceImage.onload = function() {
                        document.getElementById('status').innerHTML = 
                            `<div class="status">‚úÖ Image charg√©e : ${sourceImage.width}x${sourceImage.height}px</div>`;
                    };
                    sourceImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function resizeImage(image, width, height) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Remplir avec un fond transparent
            ctx.clearRect(0, 0, width, height);
            
            // Dessiner l'image redimensionn√©e et centr√©e
            ctx.drawImage(image, 0, 0, width, height);
            
            return canvas;
        }

        function generateIcons() {
            if (!sourceImage) {
                alert('Veuillez d\'abord uploader une image !');
                return;
            }

            const sizes = [
                { name: 'icon-192', size: 192 },
                { name: 'icon-512', size: 512 }
            ];

            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            generatedIcons = {};

            sizes.forEach(({ name, size }) => {
                const canvas = resizeImage(sourceImage, size, size);
                const dataUrl = canvas.toDataURL('image/png');
                
                generatedIcons[name] = { canvas, dataUrl, size };
                
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <h3>${name}.png</h3>
                    <p>${size}x${size}px</p>
                    <img src="${dataUrl}" width="${Math.min(size, 200)}" height="${Math.min(size, 200)}" alt="${name}">
                    <br>
                    <button onclick="downloadIcon('${name}')">T√©l√©charger</button>
                `;
                preview.appendChild(previewItem);
            });

            document.getElementById('status').innerHTML = 
                `<div class="status">‚úÖ Ic√¥nes g√©n√©r√©es avec succ√®s ! Cliquez sur "T√©l√©charger tout" pour les sauvegarder.</div>`;
        }

        function downloadIcon(name) {
            if (!generatedIcons[name]) return;
            
            const link = document.createElement('a');
            link.download = `${name}.png`;
            link.href = generatedIcons[name].dataUrl;
            link.click();
        }

        function downloadAll() {
            if (Object.keys(generatedIcons).length === 0) {
                alert('G√©n√©rez d\'abord les ic√¥nes !');
                return;
            }

            Object.keys(generatedIcons).forEach(name => {
                setTimeout(() => downloadIcon(name), 100);
            });
        }
    </script>
</body>
</html>
